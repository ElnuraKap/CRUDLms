<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>get all company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
<table>
    <thead>
    <tr>
        <th>Company Id</th>
        <th>Company Name</th>
        <th>company Country</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Course</th>
    </tr >
    </thead>
    <tbody>

    <tr th:each="company : ${allCompany}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>

        <td>
            <a th:href="@{/companies/{id}/edit/(id=${company.id})}">
                <button type="button" class="btn btn-outline-primary">Update</button>

            </a>
        <td/>
        <td>
            <a th:href="@{/companies/delete/{id}(id=${company.id})}">
                <button class="btn btn-outline-danger">Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/courses/{id}(id=${company.id})}">
                <button class="btn btn-outline-info">Course</button>
            </a>
        <td/>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/companies/saveCompany}">
        <button class="btn btn-outline-success"> Create </button>
    </a>
</div>

</body>

</html>
