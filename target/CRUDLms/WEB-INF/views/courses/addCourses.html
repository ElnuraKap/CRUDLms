<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new St</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
<form  th:method="POST" th:action="@{saveCourse}" th:object="${course}" style="width: 50%">
    <div class="mb-3">
        <label for="name" class="form-label">Course name</label>
        <input type="text" class="form-control"  th:field="*{courseName}" id="name">
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">duration</label>
        <input type="text" class="form-control" th:field="*{duration}" id="duration">
    </div>
    <input type="submit" class="btn btn-primary" value="save">
    <br><br>
    <a th:href="@{/courses/{id}}">
        <input type="submit" class="btn btn-primary" value="Go back">
    </a>

</form>
</body>
</html>
